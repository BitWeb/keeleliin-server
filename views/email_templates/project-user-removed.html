
<div style=" -webkit-font-smoothing: antialiased; -webkit-text-size-adjust: none; width: 100% !important; height: 100%; line-height: 1.6; color:#000000; background-color: #f6f6f6;">
    <table class="body-wrap" style="margin: 0 auto; padding: 20px; font-family: Arial sans-serif; box-sizing: border-box; font-size: 14px; background-color: #f6f6f6;">
        <tr>
            <td></td>
            <td class="container" width="600" style="display: block !important; max-width: 600px !important; margin: 0 auto !important; clear: both !important;">
                <div class="content" style="max-width: 600px; margin: 0 auto; display: block; padding: 20px;" >
                    <table class="main" width="100%" cellpadding="0" cellspacing="0" style="background: #fff; border: 1px solid #e9e9e9; border-radius: 3px; padding:20px;">
                        <tr>
                            <td class="content-wrap">
                                <table  cellpadding="0" cellspacing="0" width="100%">
                                    <tr>
                                        <td class="title" style="background-color: #1a91d4; border-color: #1a91d4; color: #FFFFFF; text-align: center;">
                                            <h1 style="font-family: Arial; font-size: 32px; margin: 30px; font-weight: 100; line-height: 1em;">Keeleliin</h1>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="content-block" style="padding: 0 0 20px;">
                                            <h3 style="font-family: Arial; font-size: 18px; font-weight: 400;">Teid on lisatud projekti!</h3>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="content-block" style="padding: 0 0 20px;">
                                            Teid eemaldati projektist {projectName}.
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                    <div class="footer" style="width: 100%; clear: both; color: #999; padding: 20px 0;">
                        <table width="100%">
                            <tr>
                                <td class="aligncenter content-block" style=" text-align: center; padding: 0 0 20px;">
                                    <a href="{appUrl}" style="color: #999; font-size: 12px;">Keeleliin</a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </td>
            <td></td>
        </tr>
    </table>
</div>
